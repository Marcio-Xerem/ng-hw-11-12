<h2>Criação de post falso</h2>
<input type="text" placeholder="Título do post" name="txttitulo" id="txttitulo" [(ngModel)]="_titulo">
<input type="text" placeholder="Corpo do post" name="txtcorpo" id="txtcorpo" [(ngModel)]="_corpo">
<input type="number" placeholder="Código do usuário" name="txtcodusuario" id="txtcodusuario" [(ngModel)]="_idusuario">
<button type="button" (click)="criarPostFake()">ENVIAR</button>
<p>{{ _mensagem }}</p>
